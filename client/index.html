  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script to force favicon loading -->
    <script>
      // Force favicon refresh
      (function() {
        // Force favicon refresh with timestamp for cache busting
        setTimeout(() => {
          // Try with .ico first (most compatible)
          const icoFavicon = document.createElement('link');
          icoFavicon.rel = 'icon';
          icoFavicon.type = 'image/x-icon';
          icoFavicon.href = '/favicon.ico?t=' + new Date().getTime();
          document.head.appendChild(icoFavicon);
          
          // Also try with PNG (for modern browsers)
          setTimeout(() => {
            const pngFavicon = document.createElement('link');
            pngFavicon.rel = 'icon';
            pngFavicon.type = 'image/png';
            pngFavicon.href = '/favicon.png?t=' + new Date().getTime();
            document.head.appendChild(pngFavicon);
          }, 100);
        }, 100);
      })();
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
