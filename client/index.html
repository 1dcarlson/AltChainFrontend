<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Basic SEO -->
    <meta name="description" content="Smarter global sourcing powered by AI. Save time, reduce costs, and avoid trade friction.">
    <meta name="author" content="AltChain">
    <meta name="keywords" content="global sourcing, AI, suppliers, trade, manufacturing, supply chain">

    <!-- Social Media Preview -->
    <meta property="og:title" content="AltChain - Smarter Global Sourcing" />
    <meta property="og:description" content="AI-powered supplier discovery and trade compliance, made simple." />
    <meta property="og:image" content="/og-image.svg" />
    <meta property="og:url" content="https://www.altchain.app" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Replit-specific favicon approach -->
    <link rel="icon" href="/altchain-favicon.svg?v=5" type="image/svg+xml">
    <link rel="alternate icon" href="/favicon.ico?v=5" type="image/x-icon">
    <link rel="apple-touch-icon" href="/favicon.png?v=5">
    <meta name="theme-color" content="#1760EA">
    
    <title>AltChain â€“ AI-Powered Global Sourcing</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script to force favicon loading -->
    <script>
      // Force favicon refresh
      (function() {
        const faviconLink = document.querySelector('link[rel="icon"]');
        if (faviconLink) {
          // Add random query param to bust cache
          const currentHref = faviconLink.getAttribute('href');
          faviconLink.setAttribute('href', currentHref + '&t=' + new Date().getTime());
          
          // Create a new favicon link element
          const newFavicon = document.createElement('link');
          newFavicon.rel = 'icon';
          newFavicon.type = 'image/svg+xml';
          newFavicon.href = '/altchain-favicon.svg?v=' + new Date().getTime();
          document.head.appendChild(newFavicon);
        }
      })();
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
